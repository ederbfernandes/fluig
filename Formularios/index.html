<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://style.fluig.com/css/fluig-style-guide.min.css">
    <title>Desenvolvendo com Fuig Style Guide</title>
</head>

<body class="fluig-style-guide">
    <div class="container">
        <div class="col-md-6 col-xs-12">
            <div class="form-group">
                <label> Nome:</label>
                <input type="text" name="nome" class="form-control">
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="form-group">
                <label> E-mail:</label>
                <input type="text" name="email" class="form-control">
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="form-group">
                <label>Tel. Residencial:</label>
                <input type="text" name="telresidencial" class="form-control">
            </div>
        </div>
        <div class="col-md-6 col-xs-12">
            <div class="form-group">
                <label> Tel. Celular:</label>
                <input type="text" name="telcelular" class="form-control">
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>Endere√ßo Completo:</label>
                <input type="text" name="endereco" class="form-control">
            </div>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
    <script src="https://style.fluig.com/js/fluig-style-guide-docs-css.min.js"></script>
</body>

</html>
